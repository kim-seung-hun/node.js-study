<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list page</title>
  </head>
  <body>
    <table style="width: 100%">
      <a href="/insert">추가 페이지</a>
      <tr>
        <th>삭제</th>
        <th>수정</th>
        <!-- <th>아이디</th> -->
        <th>이름</th>
        <th>전화번호</th>
        <th>시리즈</th>
      </tr>
      <% data.forEach(function(el, index){ %>
      <tr>
        <td>
          <button type="reset">삭제</button>
        </td>
        <td>수정</td>
        <!-- <td><%=el.id %></td> -->
        <td><%=el.name %></td>
        <td><%=el.number %></td>
        <td><%=el.series %></td>
      </tr>
      <% }); %>
    </table>
  </body>
  <script>
    let a = [];
    a.forEach(function (el, index) {});
  </script>
</html>
